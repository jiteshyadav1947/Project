<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careerwill App Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">

</head>
<body>
    <div class="signature">Jitesh Yadav</div>

    
    <div class="container">
        <!-- Left Side (Mobile App View) -->
        <div class="app-view">
            <div class="phone">
                <div class="screen">
                    
                    <img src="./career.png" alt="Careerwill Phone Photo" id="career">
                    <div class="courses">
                       
                        <!-- Add more courses similarly -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side (Login Form) -->
        <div class="login-view">
            <h1><span class="career">CAREER</span><span class="will">WILL</span> <span class="app">APP</span></h1>
            <p>Enter Your Careerwill App credentials to sign in</p>
            <br>
            <br>
        
            <form class="login-form">
                <input type="text" placeholder="Email id/ Mobile No." required>
                <input type="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
                <br>
                <p><a href="#">Forgot Password?</a></p>
            <div class="down"><p><b>Don't have an Account?</p>
                <p><a href="#">Create Your Account</a></p></div>
                
            </form>
            <div class="get-app">
                <P><span class="career">GET</span><span class="will">THE</span> <span class="app">APP</span></P>
            
                <div class="app-buttons">
                    <a href="#"><img src="./app store.png" alt="App Store"></a>
                    <a href="#"><img src="./google play.png" alt="Google Play"></a>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
